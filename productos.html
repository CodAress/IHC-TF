    <!-- Tu script personalizado para agregar tarjetas y paginación -->
    <script>
        // Supongamos que tienes una matriz de productos
        const productos = [
            {
                imageSrc: 'ruta-de-la-imagen-1.jpg',
                title: 'Producto 1',
                description: 'Descripción del Producto 1',
                link: 'Enlace al Producto 1',
            },

                title: 'Producto 2',
                description: 'Descripción del Producto 2',

            },
            {
                imageSrc: 'ruta-de-la-imagen-3.jpg',
                title: 'Producto 3',
                description: 'Descripción del Producto 3',
                link: 'Enlace al Producto 3',
            },
            {
                imageSrc: 'ruta-de-la-imagen-4.jpg',
                title: 'Producto 4',
                description: 'Descripción del Producto 4',
                link: 'Enlace al Producto 4',
            },
            {
                imageSrc: 'ruta-de-la-imagen-5.jpg',
                title: 'Producto 5',
                description: 'Descripción del Producto 5',
                link: 'Enlace al Producto 5',
            },
            {
                imageSrc: 'ruta-de-la-imagen-6.jpg',
                title: 'Producto 6',
                description: 'Descripción del Producto 6',
                link: 'Enlace al Producto 6',
            },
            {
                imageSrc: 'ruta-de-la-imagen-7.jpg',
                title: 'Producto 7',
                description: 'Descripción del Producto 7',
                link: 'Enlace al Producto 7',
            },
            {
                imageSrc: 'ruta-de-la-imagen-8.jpg',
                title: 'Producto 8',
                description: 'Descripción del Producto 8',
                link: 'Enlace al Producto 8',
            },
            {
                imageSrc: 'ruta-de-la-imagen-9.jpg',
                title: 'Producto 9',
                description: 'Descripción del Producto 9',
                link: 'Enlace al Producto 9',
            },
            {
                imageSrc: 'ruta-de-la-imagen-10.jpg',
                title: 'Producto 10',
                description: 'Descripción del Producto 9',
                link: 'Enlace al Producto 10',
            },
            {
                imageSrc: 'ruta-de-la-imagen-11.jpg',
                title: 'Producto 11',
                description: 'Descripción del Producto 9',
                link: 'Enlace al Producto 11',
            },
            // Agregar mas productos aqui
        ];

        const productContainer = document.getElementById('product-container');
        const paginationContainer = document.getElementById('pagination-container');

        const itemsPerPage = 10; // Cantidad de productos por página
        let currentPage = 1;

        function displayProducts() {
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;

            productContainer.innerHTML = '';

            for (let i = startIndex; i < endIndex && i < productos.length; i++) {
                const producto = productos[i];
                const card = document.createElement('div');
                card.className = 'card';
                card.style = 'width: 18rem;';

                const image = document.createElement('img');
                image.src = producto.imageSrc;
                image.className = 'card-img-top';
                image.alt = 'Imagen del Producto';

                const cardBody = document.createElement('div');
                cardBody.className = 'card-body';

                const title = document.createElement('h5');
                title.className = 'card-title';
                title.textContent = producto.title;

                const description = document.createElement('p');
                description.className = 'card-text';
                description.textContent = producto.description;

                const link = document.createElement('a');
                link.href = producto.link;
                link.className = 'btn btn-primary';
                link.textContent = 'Ir al Producto';

                cardBody.appendChild(title);
                cardBody.appendChild(description);
                cardBody.appendChild(link);

                card.appendChild(image);
                card.appendChild(cardBody);

                productContainer.appendChild(card);
            }

            createPagination();
        }

        function createPagination() {
            paginationContainer.innerHTML = '';

            const totalPages = Math.ceil(productos.length / itemsPerPage);

            if (totalPages > 1) {
                for (let i = 1; i <= totalPages; i++) {
                    const pageLink = document.createElement('a');
                    pageLink.href = '#';
                    pageLink.textContent = i;

                    if (i === currentPage) {
                        pageLink.classList.add('active');
                    }

                    pageLink.addEventListener('click', function (e) {
                        e.preventDefault();
                        currentPage = i;
                        displayProducts();
                    });

                    paginationContainer.appendChild(pageLink);
                }
            }
        }

        // Muestra la primera página de productos al cargar la página
        displayProducts();
    </script>
