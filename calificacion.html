    <main class="main-calificacion container-fluid">
        <div class="container mt-5">
            <h2 class="mb-4">Calificar Producto</h2>
        
            <!-- Formulario de Calificación -->
            <form>
                <!-- Selección de Calificación -->
                <div class="mb-3">
                    <label for="calificacion" class="form-label">Calificación</label>
                    <select class="form-select" id="calificacion" required>
                        <option value="" selected disabled>Selecciona una calificación</option>
                        <option value="5">5 Estrellas</option>
                        <option value="4">4 Estrellas</option>
                        <option value="3">3 Estrellas</option>
                        <option value="2">2 Estrellas</option>
                        <option value="1">1 Estrella</option>
                    </select>
                </div>
        
                <!-- Comentario -->
                <div class="mb-3">
                    <label for="comentario" class="form-label">Comentario</label>
                    <textarea class="form-control" id="comentario" rows="4" placeholder="Escribe tu comentario aquí" required></textarea>
                </div>
        
                <!-- Botón de Enviar Calificación -->
                <button type="submit" class="btn btn-primary">Enviar Calificación</button>
            </form>
        </div>
    </main>
