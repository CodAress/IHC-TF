    <main class="main-register container-fluid">
        <div class="container mt-5">
            <h2 class="mb-4">Registro de Usuario</h2>
            
                <!-- Formulario de Registro -->
                <form>
                    <!-- Nombre -->
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre" required>
                    </div>
                    
                    <!-- Apellido -->
                    <div class="mb-3">
                        <label for="apellido" class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="apellido" placeholder="Ingresa tu apellido" required>
                    </div>
                    
                <!-- Correo -->
                <div class="mb-3">
                    <label for="correo" class="form-label">Correo</label>
                    <input type="email" class="form-control" id="correo" placeholder="Ingresa tu correo electrónico" required>
                </div>
                
                <!-- Contraseña -->
                <div class="mb-3">
                    <label for="contrasena" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="contrasena" placeholder="Ingresa tu contraseña" required>
                </div>
                
                <!-- Confirmar Contraseña -->
                <div class="mb-3">
                    <label for="confirmar-contrasena" class="form-label">Confirmar Contraseña</label>
                    <input type="password" class="form-control" id="confirmar-contrasena" placeholder="Confirma tu contraseña" required>
                </div>
                
                <!-- Botón de Registro -->
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>
    </main>
